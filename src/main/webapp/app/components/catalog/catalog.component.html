<jhi-alert class="toaster float-end"></jhi-alert>
<div class="container pt-4">
  <!-- all -->
  <div class="row justify-content-end m-5">
    <!-- Search bar, sort by, back to top, views, arrows, product card -->
    <div class="col-md-8 order-md-2 col-lg-9">
      <!-- Search bar, sort by, views, arrows -->
      <div class="row mb-5">
        <!-- Search bar -->
        <div class="form-group has-search col-md-7 mt-1">
          <input type="text" class="form-control" placeholder="Search" [ngModel]="searchWord" (ngModelChange)="newSearchWord($event)"/>
        </div>
        <!-- Sort by -->
        <div
          ngbDropdown
          class="nav-item dropdown pointer col-md-auto mt-2-5"
          display="dynamic"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);">
        <span>
          <fa-icon icon="th-list"></fa-icon>
          <span>Trier par</span>
        </span>
          </a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="entity-menu">
            <li class="dropdown-item" (click)="sortByAscendingPrice()">
              <span>Prix croissant</span>
            </li>
            <li class="dropdown-item" (click)="sortByDescendingPrice()">
              <span>Prix décroissant</span>
            </li>
          </ul>
        </div>
        <!-- Views -->
        <div
          ngbDropdown
          class="dropdown col-md-auto"
          display="dynamic"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <label class="mr2">Vues:</label>
          <a ngbDropdownToggle class="btn btn-lg btn-light dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">{{ size }}</a>
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="size-menu"
            style="will-change: transform; position: absolute; transform: translate3d(120px, 48px, 0px); top: 0px; left: 0px;"
          >
            <a ngbDropdownItem class="dropdown-item" (click)="changeSizePlants(6)">6</a>
            <a ngbDropdownItem class="dropdown-item" (click)="changeSizePlants(12)">12</a>
          </div>
        </div>
        <!-- Arrows -->
        <div class="btn-group col-md-auto">
          <button type="button" class="btn btn-lg btn-light" [disabled]="isFirstPage || isOutsidePage" (click)="downPage()"> <fa-icon icon="arrow-left"></fa-icon> </button>
          <button type="button" class="btn btn-lg btn-light" [disabled]="isLastPage || isOutsidePage" (click)="upPage()"> <fa-icon icon="arrow-right" ></fa-icon>  </button>
        </div>
      </div>
      <!-- Product Card -->
      <div class="row">
        <ng-container *ngFor="let plant of plants">
          <div
            class="col-6 col-md-6 col-lg-4 mb-3"
          >
            <div class="card h-100 border-0" [ngStyle]="{ filter: !plant.stock || plant.stock <= 0 ? 'grayscale(1)' : '' }">
              <div class="card-img-top">
                <a routerLink="/plant/{{ plant.id }}" class="no-underline font-weight-bold text-dark text-uppercase small">
                  <img src="{{ getPath(plant) }}" class="img-fluid mx-auto d-block" alt="Card image cap" />
                </a>
              </div>
              <div class="card-body text-center">
                <h4 class="card-title">
                  <a routerLink="/plant/{{ plant.id }}" class="no-underline font-weight-bold text-dark text-uppercase small">
                    {{ plant.name }}</a></h4>
                <h5>
                  <p class="font-italic">{{ plant.latinName }}</p>
                </h5>
                <div>
                  <h5 class="card-price small text-warning">{{ plant.price }}€</h5>
                  <button
                    *ngIf="plant.stock && plant.stock > 0"
                    onClick="this.blur()"
                    type="button"
                    class="btn btn-default btn-sm"
                    (click)="addToCart(plant)"
                  >
                    <fa-icon icon="cart-plus"></fa-icon>
                    Ajouter au panier
                  </button>
                  <p *ngIf="!plant.stock || plant.stock <= 0">Pas en stock</p>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <!-- back to top, Views, Arrows -->
      <div class="row mt-1">
        <!-- Button back to top -->
        <ng-container *ngIf="!hasNoPlants">
          <div class="col-md-8 mt-1">
            <a class="btn btn-light" (click)="scrollToTop()">
              <fa-icon icon="arrow-up"></fa-icon> Retour haut de page
            </a>
          </div>
          <div class="col-md-2"></div>
          <!-- Arrows -->
          <div class="btn-group col-md-auto">
            <button type="button" class="btn btn-lg btn-light" [disabled]="isFirstPage || isOutsidePage" (click)="downPage()"> <fa-icon icon="arrow-left"></fa-icon> </button>
            <button type="button" class="btn btn-lg btn-light" [disabled]="isLastPage || isOutsidePage" (click)="upPage()"> <fa-icon icon="arrow-right"></fa-icon>  </button>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- Printing, Categories -->
    <div class="col-md-4 order-md-1 col-lg-3 sidebar-filter">
      <!-- Printing -->
      <h3 class="mt-0 mb-5">Affiche <span class="text-primary">{{ totalPlants }}</span> produits</h3>
      <h6 class="text-uppercase font-weight-bold mb-3">Categories</h6>
      <!-- Categories -->
      <div *ngFor="let type of categoryTypes">
        <div class="divider mt-3 mb-3 border-bottom border-secondary"></div>
        <div *ngFor="let cat of categories">
          <div *ngIf="cat.categoryType == type" class="mt-2 mb-2 pl-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" (change)="filterPlantsFromCategory(cat)" />
              <label class="custom-control-label">{{ cat.categoryName }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
