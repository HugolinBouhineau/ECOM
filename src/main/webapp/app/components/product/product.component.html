<jhi-alert class="toaster float-end"></jhi-alert>
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <ngb-carousel *ngIf="imagePath">
              <ng-template ngbSlide *ngFor="let image of imagePath">
                <div class="picsum-img-wrapper">
                  <img [src]="path + image" class="imTop" alt="Random first slide" />
                  <div *ngIf="best_sell()">
                    <img src="{{GetBestSellerPath()}}" class="img-fluid mx-auto d-block best_sell" alt="Best Seller" />
                  </div>
                </div>
              </ng-template>
            </ngb-carousel>
          </div>
        </div>
        <ng-container *ngIf="plant">
          <div class="details col-md-6">
            <h3 class="product-title">{{ plant.name }}</h3>
            <h4 class="latin_name">{{ plant.latinName }}</h4>
            <p class="product-description">
              <br />
              <br />{{ plant.description }}<br />
            </p>
            <h4 class="price">
              price: <span> {{ plant.price }}â‚¬ </span>
            </h4>
            <div *ngIf="stock > 0; else elseBlock" class="action">
              <button class="add-to-cart" (click)="AddToCart()">ajouter au panier</button>
            </div>
            <ng-template #elseBlock> Plante en rupture de stock ! </ng-template>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
