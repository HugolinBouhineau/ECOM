<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Panier </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ul>
            <li *ngFor="let item of items">
              <div class="row">
                <div class="col-xs-4">
                  <h4 class="product-name"><strong>{{item.plant.name}}</strong></h4>
                </div>
                <div class="col-xs-6">
                  <div class="col-xs-6 text-right">
                    <h6><strong> {{item.get_price()}} <span class="text-muted">x</span> </strong></h6>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn btn-link btn-xs" (click)="lessItem(item.plant)">
                      <fa-icon icon="wrench"></fa-icon>
                    </button>
                  </div>
                  <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" value={{item.get_quantity()}}>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn btn-link btn-xs" (click)="addItem(item.plant)">
                      <fa-icon icon="wrench"></fa-icon>
                    </button>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn btn-link btn-xs" (click)="removeItem(item.plant)">
                      <fa-icon icon="wrench"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
              <hr>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{total}} â‚¬</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-sm btn-block" (click)="Clear()">
                Vider le panier
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block" routerLink="/payment">
                Payement
              </button>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
